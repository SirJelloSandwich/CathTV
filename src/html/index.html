<!DOCTYPE html>

<!--

<html lang='en'>

  <meta charset="utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    var vp = document.getElementById('viewport');

    var initialScale = Math.max(screen.width, screen.height) / 1920;

    vp.setAttribute('content', 'width=device-width, initial-scale=' + initialScale + ', maximum-scale=' + initialScale, +'minimum-scale=' + initialScale);
  </script>

  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Roboto">

  <!--List Screen View -->
  <script id="listscreen-view" type="text/x-handlebars-template">

    <div class="listscreenMain">

        <div class="listscreenLeftOverlay">

        </div>
      </div>
      <div class="listscreenRight">
        <div class="listscreenRightOverlay">
          <div class="listscreenRightOverlayText">EXPLORE</div>
        </div>
      </div>
    </div>
  </script>


  <!--Registration View -->
  <script id="registration-view" type="text/x-handlebars-template">
    <div id="registrationContainer">

      <div class="createAnAccountText">
        <p class="createAccountTitle"> CREATE AN ACCOUNT</p>
        <p class="createAccountBody"> Our Free account gives you access to all our videos plus these extra perks</p>
        <ul class="createAccountBody" type="disc">
          <li>Continue watching on another device</li>
          <li>Custom watchlist</li>
          <li>Member exclusive Live events</li>
        </ul>
      </div>

      <div id="regEmail">
        <input type="text" class="regEmailInput" placeholder="Email"></input>
      </div>
      <div id="regPassword">
        <p class="regEmailText"></p>
        <input type="password" class="regPasswordInput" placeholder="Password"></input>
      </div>

    </div>

  </script>

  <!--Sign In View -->
  <script id="signInView" type="text/x-handlebars-template">
    <div id="signinContainer">

      <p class="loginTitle">LOGIN</p>
      <p class="loginText">To gain access to all our videos and clips, please login to your account</p>
      <div id="email">
        <input type="text" name="Please enter your email address" class="emailInput" placeholder="Email"></input>
      </div>

      <div id="password">

        <input type="password" name="Please enter your password" class="passwordInput" placeholder="Password"></input>
      </div>

      <hr/>

      <div class="signInButtons">
        <div class="signinButtonText">Not A Member?</div>
        <div class="signupButton">SIGN UP NOW</div>
        <div class="cancelButton">CANCEL</div>


      </div>
    </div>
  </script>

        <div class="continueWatchingText"> Continue watching where you left off?</div>
        <div id="continueWatchingButtons">
          <div class="continueButton">Continue</div>
          <div class="restartButton">Restart from Beginning</div>
        </div>
      </div>
    </div>
  </script>

    <div class="deviceLinkingView">

      <div class="dlRegText">From your computer or mobile device, go to:</div>
      <div class="dlLink">http://www.flicast.com/link</div>
      <div class="otherRegText">Follow the onscreen instructions and enter the following activation code to complete your registration</div>
      <div class="dlActCode"> ACTIVATION CODE</div>
      <div class="dlLargeWhiteBox">
        <div class="largeBlackText">XYZ123</div>
      </div>
      <hr class="thin">
      <div class="dlBelowHr">This screen will automatically update if linking your account is successful.</div>
      <div class="upperButton">Get a New Code</div>
      <div class="lowerButton">Cancel</div>
    </div>
  </script>

    <div class="springboardContainer">

        <div id="springboardPage">
          <div class="mainSpringboardPic">

          </div>
          <div class="springboardData">

            <div class="ratingEtc">

              </span>

            {{#if springboardButtons}}

              <span class="springboardButton1">

      <div class="springboardShovelerLeft"></div>
      <div class="springboardShovelerRight"></div>
      <div id="springboard-shoveler-view" class="springboard-shoveler-row-container">
        <p class="springboardRowTitle">{{row.rowtitle}}</p>
        {{#each row}}
        <div id="{{id}}" class="springboard-shoveler-rowitem-static"></div>
        {{/each}}

      </div>
    </div>
  </script>

  <!-- Autoplay Shoveler View Template -->
  <script id="autoplay-shoveler-template" type="text/x-handlebars-template">
    <div class="autoplayShovelerParent">
      <div class="autoplayRowIndex">7</div>
      <div class="autoplayRowTotal">77</div>
      <div class="autoplayShovelerLeft"></div>
      <div class="autoplayShovelerRight"></div>
      <div id="autoplay-shoveler-view" class="autoplay-shoveler-row-container">
        <p class="autoplayRowTitle">{{row.rowtitle}}</p>
        {{#each row.items}}
        <div id="{{id}}" class="autoplay-shoveler-rowitem-static"></div>
        {{/each}}

      </div>
    </div>
  </script>
  <!-- Series Springboard Shoveler View Template -->
  <script id="series-springboard-shoveler-template" type="text/x-handlebars-template">
    <div class="seriesSpringboardShovelerParent">
      <div class="seriesSpringboardRowIndex">7</div>
      <div class="seriesSpringboardRowTotal">77</div>
      <div class="seriesSpringboardShovelerLeft"></div>
      <div class="seriesSpringboardShovelerRight"></div>
      <div id="series-springboard-shoveler-view" class="series-springboard-shoveler-row-container">
        <p class="seriesSpringboardRowTitle">{{row.rowtitle}}</p>
        {{#each row.items}}
        <div id="{{id}}" class="series-springboard-shoveler-rowitem-static"></div>
        {{/each}}

      </div>
    </div>
  </script>

  <!-- Buttons View Template -->
  <script id="button-view-template" type="text/x-handlebars-template">
    <div class="detail-row-container-buttons">
      {{#each items}}
      <div id="{{id}}" class="detail-item-button-static">{{buttonValue}}</div>
      {{/each}}
    </div>
  </script>

  <!-- Next Video View Template  -->
  <script id="next-video-view-template" type="text/x-handlebars-template">
    <div id="next-video-view" class="next-video-main-container">
      <div class="next-video-text">UP NEXT</div>
      <div class="next-video-title">{{title}}</div>
      <div class="next-video-description">{{description}}</div>
      <div class="next-video-thumbnail">
        <img src="{{thumbURL}}">
      </div>
      <div class="next-video-playingtext">
        Playing in
        <span id="next-video-starttext" class="next-video-starttext">30 </span>
        seconds
      </div>
    </div>
  </script>

  <!-- Custom Controls Template -->
  <script id="controls-view-template" type="text/x-handlebars-template">
    <div class="player-pause-button">
      <img class="player-pause-indicator" src="assets/btn_pause.png" />
    </div>
    <div class="player-controls-container">
      <div class="player-controls-timeline-container">
        <div class="player-controls-timeline">
          <div class="player-controls-timeline-playhead"></div>
        </div>
        <div id="forward-indicator" class="player-controls-skip-indicator">
          <img src="assets/forward-arrow.png" />
          <span class="player-controls-skip-symbol">+</span>
          <span class="player-controls-skip-number">10</span>
          <span class="player-controls-skip-text">s</span>
        </div>
        <div id="rewind-indicator" class="player-controls-skip-indicator">
          <img src="assets/rewind-arrow.png" />
          <span class="player-controls-skip-symbol">-</span>
          <span class="player-controls-skip-number">10</span>
          <span class="player-controls-skip-text">s</span>
        </div>
      </div>
      <div class="player-controls-timestamp-curtime">00:00</div>
      <div class="player-controls-timestamp-totaltime"></div>
      <div class="player-controls-content-title">Content Title</div>
      <div class="player-controls-button-back">
        <img class="player-back-button" src="assets/btn_back.png" />
      </div>
      <div class="player-controls-content-subtitle">Subtitle</div>
    </div>
  </script>

  <!--Player View-->
  <script id="fli-player-view" type="text/x-handlebars-template">

    <div id="framerParent">
      <div class="FRAMER_EXAMPLE">
        <video crossorigin="anonymous" class="player-main-container" src="">
          <track  label="English" kind="subtitles" srclang="en" src="" default>
        </video>

      </div>
    </div>

  </script>

  <!--FLI-Custom Controls View-->
  <script id="fli-controls-view" type="text/x-handlebars-template">

    <div class="roundedEdgeControlContainer">

      <div class="controlBox">
        <div class="rw">

        </div>
        <div class="pause">

        </div>
        <div class="ff">

        </div>

      </div>
      <div class="progressBox">
        <div class="progressContainer">
          <div class="coloredProgressContainer">
            <div class="progressDot">

            </div>

          </div>
        </div>

      </div>
      <div class="currentRunTimeBox">00:00:00</div>
      <div class="forwardSlashBox">/</div>
      <div class="totalRunTimeBox">00:00:00</div>
      <div class="closedCaption">
        <div class="ccIcon"></div>
      </div>
      <div class="ccOptions">
        <div class="ccTop">CC On</div>
        <div class="ccBottom">CC Off</div>
        <div class="ccDot"></div>
      </div>


    </div>

  </script>

  <!-- Custom Live Controls Template -->
  <script id="controls-live-view-template" type="text/x-handlebars-template">


    //
    <div class="time">00:00:00 / 00:00:00</div>
    <div class="player-pause-button">
      <img class="player-pause-indicator" src="assets/btn_pause.png" />
    </div>
    <div class="player-controls-container">
      <div class="player-controls-timeline-container">
        <div class="player-controls-timeline">
        </div>
      </div>
      <div class="player-controls-timestamp-curtime">
        <img src="assets/live.png" />
      </div>
      <div class="player-controls-content-title">Content Title</div>
      <div class="player-controls-button-back">
        <img class="player-back-button" src="assets/btn_back.png" />
      </div>
      <div class="player-controls-content-subtitle">Subtitle</div>
    </div>
  </script>

  <!-- Dialog Template -->
  <script id="dialog-template" type="text/x-handlebars-template">
    <div class="modal-dialog">
      <div class="dialog-title">{{title}}</div>
      <div class="dialog-message">{{message}}</div>
      <div class="dialog-buttons-container"></div>
    </div>
  </script>
